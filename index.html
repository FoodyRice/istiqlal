<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masjid Istiqlal Prayer Times</title>

  <link rel="icon" type="image/png" href="favicon3.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Umm Al Qura -->
  <script src="https://cdn.jsdelivr.net/npm/hijri-date/lib/hijri-date.js"></script>
  
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">

    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="left">
        <h1 class="title">Prayer Times</h1>
        <div class="dates">
          <div id="hijri-date" class="date hijri"></div>
          <div id="gregorian-date" class="date gregorian"></div>
        </div>
      </div>

      <div class="right">
        <div id="clock" class="clock"></div>
        <div id="next-prayer" class="next-prayer"></div>
      </div>
    </div>

    <!-- TOP PRAYER GRID -->
    <div class="prayer-grid">

      <div class="card" id="fajr-card">
        <div class="card-title">Fajr</div>
        <div class="card-iqama" id="fajr-iqama">--:--</div>
        <div class="card-athan" id="fajr-athan">Athan at --:--</div>
      </div>

      <div class="card" id="dhuhr-card">
        <div class="card-title">Dhuhr</div>
        <div class="card-iqama" id="dhuhr-iqama">--:--</div>
        <div class="card-athan" id="dhuhr-athan">Athan at --:--</div>
      </div>

      <div class="card" id="asr-card">
        <div class="card-title">Asr</div>
        <div class="card-iqama" id="asr-iqama">--:--</div>
        <div class="card-athan" id="asr-athan">Athan at --:--</div>
      </div>

      <div class="card" id="maghrib-card">
        <div class="card-title">Maghrib</div>
        <div class="card-iqama" id="maghrib-iqama">--:--</div>
        <div class="card-athan" id="maghrib-athan">Athan at --:--</div>
      </div>

      <div class="card" id="isha-card">
        <div class="card-title">Isha</div>
        <div class="card-iqama" id="isha-iqama">--:--</div>
        <div class="card-athan" id="isha-athan">Athan at --:--</div>
      </div>

    </div>

    <!-- SUNRISE + JUMMAH -->
    <div class="bottom-row">
      <div class="card" id="sunrise-card">
        <div class="card-title">Sunrise</div>
        <div class="card-iqama" id="sunrise-time">--:--</div>
      </div>

      <div class="card" id="jummah-card">
        <div class="card-title">Jummah</div>
        <div class="card-iqama" id="jummah-time">--:--</div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-top">MASJID</div>
      <div class="footer-bottom">ISTIQLAL TORONTO</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
