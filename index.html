<!DOCTYPE html>
<html>
<head>
  <title>Istiqlal Toronto Prayer Times</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css">
</head>

<body>

<div class="container">

  <!-- Header -->
  <header>
    <div class="title-large">ISTIQLAL TORONTO</div>
    <div class="title-small">MASJID</div>
  </header>

  <!-- Top Row: Sunrise + Jummah -->
  <div class="top-row">
    <div class="top-card" id="sunrise-card">
      <div class="card-title">Sunrise</div>
      <div class="card-iqama" id="sunrise-time">--:--</div>
    </div>

    <div class="top-card" id="jummah-card">
      <div class="card-title">Jummah</div>
      <div class="card-iqama" id="jummah-time">--:--</div>
    </div>
  </div>

  <!-- Main Prayer Cards -->
  <div class="prayer-row">

    <div class="card" id="fajr-card">
      <div class="card-title">Fajr</div>
      <div class="card-iqama" id="fajr-iqama">--:--</div>
      <div class="card-athan" id="fajr-athan"></div>
    </div>

    <div class="card" id="dhuhr-card">
      <div class="card-title">Dhuhr</div>
      <div class="card-iqama" id="dhuhr-iqama">--:--</div>
      <div class="card-athan" id="dhuhr-athan"></div>
    </div>

    <div class="card" id="asr-card">
      <div class="card-title">Asr</div>
      <div class="card-iqama" id="asr-iqama">--:--</div>
      <div class="card-athan" id="asr-athan"></div>
    </div>

    <div class="card" id="maghrib-card">
      <div class="card-title">Maghrib</div>
      <div class="card-iqama" id="maghrib-iqama">--:--</div>
      <div class="card-athan" id="maghrib-athan"></div>
    </div>

    <div class="card" id="isha-card">
      <div class="card-title">Isha</div>
      <div class="card-iqama" id="isha-iqama">--:--</div>
      <div class="card-athan" id="isha-athan"></div>
    </div>

  </div>

  <!-- Time + Next Prayer -->
  <div class="info-row">
    <div class="hijri-date" id="hijri-date">Loading Hijri...</div>
    <div class="clock" id="clock">--:--:--</div>
    <div class="next-prayer" id="next-prayer">Next Prayer: --</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
